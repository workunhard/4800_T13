<!DOCTYPE html>
<html>
<head>
    <title>IteraTeR-ROBERTA-Intention-Classifier</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{%  static 'favicon.ico' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        html {
            margin: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            margin: 0;
            background: rgb(73, 81, 92);
        }

        #inputContainer {
            margin: 0;
            background: rgb(73, 81, 92);
            background: linear-gradient(0deg, rgb(73, 81, 92) 0%, rgba(255,255,255,1) 100%);
        }

        .container {
            max-width: 720px;
            margin: auto;
        }

        #outputContainer {
            margin: 0;
            background: rgb(73, 81, 92);
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 2rem;
            color: #138d46;
            font-weight: bold;
        }

        hr {
            margin: 0;
            color: white;
        }

        h2 {
            color: #1cc764;
            padding-top: 1em;
            padding-bottom: 1em;
            margin: 0 0 0 0.5em;
        }

        label {
            margin-left: 1em;
        }

        form {
            margin: 0;
            padding: 0;
        }

        textarea {
            display: block;
            margin: auto;
            font-size: 14pt;
            resize: none;
            width: 95%;
            height: 100px;
            border-radius: 0.5em;
            border-style: solid;
            border-color: gray;
            background-color: #efefef;
            justify-content: center;
            align-content: center;
            box-shadow: 0 10px 10px #4d4d4d;
        }

        #submit {
            font-size: 16pt;
            margin: auto;
            background-color: #18ac56;
            width: 200px;
            height: 50px;
            display: flex;
            justify-content: center;
            border: none;
            border-radius: 5px;
            box-shadow: 0 10px 10px #4d4d4d;
            transition: all 0.2s ease-out 20ms;
        }

        #submit:hover {
            background-color: #138d46;
            color: white;
            width: 230px;
        }

        #output {
            color: white;
            font-size: 16pt;
            margin: 0 0 0 0.5em;
            padding-top: 1em;
            padding-bottom: 1em;
        }
    </style>
</head>
<body>
    <div id="inputContainer">
        <div class="container">
        <h1>Edit Intention Classifier<br>COMP 4800 -- Team 13</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="input1">Original Text:</label><br>
            <textarea type="text" id="input1" name="original">{{  input1 }}</textarea><br><br>
            <label for="input2">Revised Text:</label><br>
            <textarea type="text" id="input2" name="revised">{{  input2 }}</textarea><br><br>
            <label for="input3">Suggested Revision:</label><br>
            <textarea type="text" id="input3" name="suggested_revision">{{  input3 }}</textarea><br><br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <br><hr>
        </div>
    </div>
    <div id="outputContainer">
        <div class="container">
            <h2>Output:</h2>
            {% if output %}
                <p id="output">{{ output }}<br><br>{{ explanation }}<br><br>{{ bert_output }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
